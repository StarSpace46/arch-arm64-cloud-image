name: Build Arch ARM64 Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fdisk \
            gdisk \
            qemu-user-static \
            qemu-utils \
            libarchive-tools

      - name: Build packer-builder-arm from source
        run: |
          git clone https://github.com/mkaczanowski/packer-builder-arm.git
          cd packer-builder-arm
          go mod download
          go build -v .
          sudo cp packer-builder-arm /usr/local/bin/
          cd ..

      - name: Install Packer
        uses: hashicorp-contrib/setup-packer@v3
        with:
          packer-version: '1.10.0'

      - name: Build Image with packer-builder-arm
        run: |
          sudo packer build arch-arm64-base.pkr.hcl

      - name: List build outputs
        run: |
          echo "=== Build Outputs ==="
          ls -lh output/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arch-linux-arm64-base-${{ github.sha }}
          path: |
            output/*.qcow2
            output/*.sha256
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            output/*.qcow2
            output/*.sha256
          body: |
            # Arch Linux ARM64 Cloud Image

            Build from commit: ${{ github.sha }}

            ## Installation

            ```bash
            openstack image create \
              --disk-format qcow2 --container-format bare --public \
              --property hw_firmware_type=uefi \
              --property hw_machine_type=virt \
              --property hw_disk_bus=virtio \
              --property os_type=linux --property os_distro=arch \
              --file arch-linux-arm64-base.qcow2 "arch-linux-arm64"
            ```

            ## Default User

            - Username: `alarm`
            - Authentication: SSH key only (injected via cloud-init)
            - Sudo: Passwordless via wheel group
